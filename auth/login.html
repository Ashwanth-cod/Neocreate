<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NeoCreate</title>
  <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>
  <div class="auth-container">
    <h1>Welcome Back</h1>
    <button id="google-login" class="cta-btn">Login with Google</button>
    <button id="signout-btn" class="secondary-btn">Sign Out</button>
  </div>

  <script type="module">
    import { auth, provider } from "../assets/scripts/firebase-config.js";
    import { signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    document.getElementById("google-login").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "/dashboard.html";
      } catch (error) {
        alert("Login failed.");
        console.error(error);
      }
    });

    document.getElementById("signout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        alert("Signed out successfully!");
        window.location.href = "/index.html";
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
